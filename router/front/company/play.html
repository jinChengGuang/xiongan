<!--直播-->
<ul class="container-fluid p-0 m-b-85">
  <li class="pr m-b-10" v-for = 'n in list'>
    <img :src="n.img" class='w-100 h-150'>
    <p class="pa t-4 l-0 bg-00b w-w70 h-26 f-s-7 lh-26 t-c-fff p-l-3 text-center" style="border-radius:0 50px 50px 0; top:4%; left:0;" v-if='n.status==0'>即将开始</p >
    <p class="pa t-4 l-0 bg-fcb w-w70 h-26 f-s-7 lh-26 t-c-fff p-l-3 text-center" style="border-radius:0 50px 50px 0; top:4%; left:0;" v-if='n.status==1'>正在进行</p >
    <p class="pa t-4 l-0 bg-ccc w-w70 h-26 f-s-7 lh-26 t-c-fff p-l-3 text-center" style="border-radius:0 50px 50px 0; top:4%; left:0;" v-if='n.status==2'>已经结束</p >
    <div class='pa b-0 f-s-7 h-35 w-100 lh-35 t-c-white' style="background-color: rgba(0,0,0,0.5);">
      <span class="float-left p-l-10 f-s-f15">{{n.name}}</span>
      <span class="float-right p-r-10">开讲时间:{{time.dateFormat('yyyy/MM/dd hh:mm', n.time)}}</span>
    </div>
  </li>
</ul>
<%- f%>

<script> 
new Vue({
  el: '#app',
  data: {
    list : [],
    status: ['即将开始','正在进行','已经结束'],
    keyword:'play'
  },
  mounted () {
    this.ajax.get('/live/list', (res) => {
      this.list = res.data
    }, (err) => {
      console.log(err)
    })
  },
  methods: {
  }
})
</script>
