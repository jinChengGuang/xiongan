<!--顶部导航栏-->
<div class="container-fluid fixed-top bor-b-sol bor-eee align-middle">
  <div class="row h-45 lh-45 bg-white">
    <div class="col-2 ">
      <a href="javascript:history.go(-1)" class='t-c-0a0'>
        <i class="icon text-center f-s-15">&#xe86c;</i>
      </a>
    </div>
    <div class="col-8 text-center">
      <span>岗位发布</span>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<div class="container-fluid bg-white m-t-46">
  <form action="#" class="m-b-38 f-s-8">
    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">职位类型
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0 align-self-center">
        <select class="border" id="bcat" @click='linkage'>
          <option>请选择</option>
          <option v-for='o in one' :value='o.id'> {{o.name}} </option>
        </select><br/>
        <select class="mt-2 border" id='mcat' @click='link'>
          <option>请选择</option>
          <option v-for='t in twocat' :value='t.id'> {{t.name}} </option>
        </select><br/>
        <select class="mt-2 border" v-model='jobs.jtid' id='cat'>
          <option value='0'>请选择</option>
          <option v-for='n in threecat' :value='n.id'> {{n.name}} </option>
        </select>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>  
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">职位名称
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0" placeholder="请填写职位名称" v-model='jobs.name'>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">薪资水平
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0 align-self-center">
        <select class="border" v-model='jobs.pay'>
          <option v-for='list in pay' :value='list'>{{list}}</option>
        </select>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0" >福利待遇
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0 align-self-center">
        <p class="text-right mb-0 f-s-6 show">更多>></p>
        <div id="span" class="oh">
          <span class="border p-1 dinb mb-1 mr-1" v-for ='(v,i) in li'  @click='check(i,v.checked)':class="{'t-c-e20': v.checked==true}" >{{v.name}}</span>
        </div>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">工作区域
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0 align-self-center">
        <select class="border" v-model='jobs.area'>
          <option>请选择</option>
          <option v-for='a in area' :value='a'>{{a}}</option>
        </select> 
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">学历要求
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0 align-self-center">
        <select class="border" v-model='jobs.education'>
          <!--<option>本科</option>-->
          <option v-for='e in education' :value='e'>{{e}}</option>
        </select>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">经验要求
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0 align-self-center">
        <select class="border" v-model='jobs.experience'>
          <!--<option value="1">3年以上</option>-->
          <option v-for='exper in exper'>{{exper}}</option>
        </select>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">工作地址
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0" placeholder="请填写详细地址" v-model='jobs.address'>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">岗位职责
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0">
        <textarea rows="3" placeholder="请填写完整的岗位职责，保证真实有效" class="border-0 w-100" v-model='jobs.statement'></textarea>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">任职资格
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0">
        <textarea rows="3" placeholder="请填写完整的任职资格，保证真实有效" class="border-0 w-100" v-model='jobs.requirements'></textarea>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">是否公开
        <span class="w-w1 dinb bg-a4a h-17 v-a ml-1"></span>
      </label>
      <div class="col-6 p-x-0">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="isopen" value="1" v-model='jobs.status'> 公开
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="isopen" value="2" v-model='jobs.status'> 仅对自己可见
          </label>
        </div>
      </div>
      <div class="col-2 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>


    <div class="row fixed-bottom">
      <a href="javascript:void(0)" class="btn br-0 w-100 bg-primary t-c-white" @click="add">确定</a>
    </div>
  </form>
</div>


<script>
new Vue({
  el: '#app',
  data: {
    jobs: {},
    list: [],
    one: [],
    two: [],
    twocat:[],
    three: [],
    threecat:[],
    area:[],
    li:[],
    exper:[],
    education: [],
    pay: [],
  },
  mounted(){
    //职位类型
    this.ajax.get('/jobtype/list',(res)=>{
      this.list = res.data
      for(let i of this.list){
        if(i.bid == 0 && i.mid == 0){
          this.one.push(i)
        }else if(i.bid!=0 && i.mid==0){
          this.two.push(i)
        }else{
          this.three.push(i)
        }      
      }
    },(err)=>{

    })
    //学历列表
    this.ajax.get('/education/list',(res)=>{
      this.education = res.data
    },(err)=>{
      console.log(err.errmsg)
    }),
    //薪资要求
    this.ajax.get('/pay/list',(res)=>{
      this.pay = res.data
    },(err)=>{
      console.log(err.errmsg)
    }),
  //  区域列表
    this.ajax.get('/area/list',(res)=>{
      this.area = res.data
    },(err)=>{
      console.log(err.errmsg)
    }),
    // 经验要求
    this.ajax.get('/experience/list',(res)=>{
      this.exper = res.data
    },(err)=>{
      console.log(err.errmsg)
    }),
    // 福利待遇
    this.ajax.get('/benefit/list',(res)=>{
      this.li = res.data
    },(err)=>{
      console.log(err.errmsg)
    })
    $(function(){
      $('#span').css('height','70px')
      $('.show').click(function(){
        $('#span').css('height','320px')
      })
    })
  },
  methods: {
    add(){
      let a=''
      let b= ''
      for(let v of this.li){
        if(v.checked==true){
          a += v.name +'|'
          b = a.substring(0,a.length-1)
        }
      }
      this.jobs.benefit = b
      this.ajax.post('/job/add',this.jobs,(res)=>{
        weui.toast('发布成功', 1500)
        setTimeout("window.location.href='/front/company/job_send'",1500)
      },(err)=>{
        console.log(err.errmsg)
      })
    },
    check(i,type){
      if(type){
        this.li[i].checked=false
      }else{
        this.li[i].checked=true
      }
      
    },
    //联动
    linkage(){
      let bcat = document.getElementById('bcat')
      if(bcat.value !=0){
        this.twocat=[]
        for(let two of this.two){
          if(two.bid == bcat.value){
            this.twocat.push(two)
          }
        }
      }
    },
    link(){
      let mcat = document.getElementById('mcat')
      if(mcat.value !=0 ){
        this.threecat=[]
        for(let three of this.three){
          if(three.mid == mcat.value){
            this.threecat.push(three)
          }
        }
      }
    },
  }
})
</script>
