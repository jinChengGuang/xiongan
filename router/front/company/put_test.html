<!--顶部导航栏-->
<div class="container-fluid fixed-top bor-b-sol bor-eee  align-middle">
  <div class="row h-45 lh-45 bg-white">
    <div class="col-2 ">
      <a href="javascript:history.go(-1)" class='t-c-0a0'>
        <i class="icon text-center f-s-15">&#xe86c;</i>
      </a>
    </div>
    <div class="col-8 text-center">
      <span>企业认证</span>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<div class="container-fluid bg-white">
  <form action="#" class="m-t-40 m-b-60 f-s-8">
    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">公司名称</label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0 t-c-0c4" placeholder="公司名称" v-model='list.name' readonly>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">公司性质</label>
      <div class="col-6 p-x-0 align-self-center">
        <select disabled class="t-c-0c4 border">
          <option v-model='list.kind'>{{list.kind}}</option>
        </select>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">所属行业</label>
      <div class="col-6 p-x-0 align-self-center">
        <select class="mt-2 t-c-0c4 border" disabled>
          <option v-model='list.bname'>{{list.bname}}</option>
        </select>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">公司规模</label>
      <div class="col-6 p-x-0 align-self-center">
        <select disabled class="t-c-0c4 border">
          <option v-model='list.scope'>{{list.scope}}</option>
        </select>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">注册地址</label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0 t-c-0c4" placeholder="请填写公司地址" v-model='list.address' readonly>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">公司网址</label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0 t-c-0c4" placeholder="请填写公司网址" v-model='list.website' readonly>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">公司邮箱</label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0 t-c-0c4" placeholder="请填写公司邮箱" v-model='list.email' readonly>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">联系人姓名</label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0 t-c-0c4" placeholder="请填写联系人姓名" v-model='list.contact_name' readonly>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">联系人电话</label>
      <div class="col-6 p-x-0">
        <input type="text" class="form-control-plaintext border-0 w-100 p-y-0 t-c-0c4" placeholder="请填写联系人电话" v-model='list.contact_mobile' readonly>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">公司简介</label>
      <div class="col-6 p-x-0">
        <textarea rows="3" class="border-0 t-c-0c4" v-model='list.summary' readonly>保定保定保定</textarea>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">上传营业执照</label>
      <div class="col-6 p-x-0 file t-c-0c4">
        <input type="file">
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">上传法人身份证原件</label>
      <div class="col-6 p-x-0 file t-c-0c4">
        <input type="file">
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>

    <div class="from-group bor-b-sol bor-eee p-y-p2 row border-bottom-0">
      <label for="" class="col-4 col-from-label align-self-center m-b-0">上传公司logo</label>
      <div class="col-6 p-x-0 file t-c-0c4">
        <input type="file">
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="t-c-e20">*</span>  
      </div>
    </div>
  </form>
  <%- f %>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    list:[],
  },
  mounted(){
    this.ajax.get('/company/test/detail',(res)=>{
      this.list = res.data[0]
      console.log(JSON.stringify(this.list))
    },(err)=>{
      alert(err.errmsg)
    })
  },
  methods: {
  }
})
</script>
