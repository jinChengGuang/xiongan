<style>
body{ background-color: #fff!important; }
.bg-light{ background-color: #fff!important; height: 40px; line-height: 40px; border-bottom: 1px solid #f1f1f1; }
.from{ margin-top: 40px; font-size: 14px; }
.from-group{ border-bottom: 1px solid #f1f1f1; padding-top: 2%; padding-bottom: 2%; }
.none{ padding-left: 0px; padding-right: 0px; }
label{ margin-bottom: 0px; }
.st-icon-pandora{ color: red;}
.form-control-plaintext{ padding-top: 0px; padding-bottom: 0px; }
.file{ background-color: #fff; width: 100px; height: 100px; border: 1px solid #f1f1f1; }
.btn{ border-radius: 0px; color: #fff; }

<div class="container-fluid">
  <div class="row bg-light justify-content-left fixed-top">

        <input type="text" class="form-control-plaintext border-0 w-100" placeholder="公司名称">

      <div class="col-1 align-self-center text-right">
        <span class="st-icon-pandora">*</span>  
      </div>
    </div>

    <div class="from-group row">
      <label for="" class="col-4 col-from-label align-self-center">公司性质</label>
      <div class="col-6 none align-self-center">
        <select>
          <option value="1">有限公司</option>
          <option value="2">有限责任公司</option>
        </select>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="st-icon-pandora">*</span>  
      </div>

          <option value="1">有限公司</option>
          <option value="2">有限责任公司</option>
        </select>
        <select class="mt-2">
          <option value="1">有限公司</option>
          <option value="2">有限责任公司</option>
        </select>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="st-icon-pandora">*</span>  
      </div>
    </div>

    <div class="from-group row">
      <label for="" class="col-4 col-from-label align-self-center">公司规模</label>
      <div class="col-6 none align-self-center">
        <select>
          <option value="1">有限公司</option>
          <option value="2">有限责任公司</option>
        </select>
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="st-icon-pandora">*</span>  
      </div>
    </div>

    <div class="from-group row">
      <label for="" class="col-4 col-from-label align-self-center">注册地址</label>
      <div class="col-6 none">
        <input type="text" class="form-control-plaintext border-0 w-100" placeholder="请填写公司地址">
      </div>
      <div class="col-1 align-self-center text-right">
        <span class="st-icon-pandora">*</span>  
      </div>
    </div>

    <div class="from-group row">
      <label for="" class="col-4 col-from-label align-self-center">公司网址</label>

    <div class="from-group row">
      <label for="" class="col-4 col-from-label align-self-center">公司邮箱</label>

        <span class="st-icon-pandora">*</span>

      <div class="col-6 none file">
