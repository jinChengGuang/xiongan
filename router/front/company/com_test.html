  data: {
   list:[],
   big:[],
   small:[],
   smallall:[],
   type:[],
   scope:[],
   group:{
     certificate:'',

     kind:'',
     age:'',
     scope:''
   },
   login:[]
  },
  mounted(){
    this.ajax.get('/company/industry/list',(res)=>{
      this.list = res.data
      let bigcat = []
      let smallall = []
      for(let cat of res.data){
        if(cat.fid == 0){
          bigcat.push(cat)
          continue
        }else{
          smallall.push(cat)
        }
      }
      this.big = bigcat
      this.smallall = smallall
    },(err)=>{
      console.log(err.errmsg)
    }),
    //性质
    this.ajax.get('/company/kind/list',(res)=>{
      this.type = res.data
    },(err)=>{
      console.log(err.errmsg)
    })
    //规模
    this.ajax.get('/company/scope/list',(res)=>{
      this.scope = res.data
    },(err)=>{
      console.log(err.errmsg)
    })
  },
  methods: {
    del1(){
      window.location.href = '/front/login/register'
    },
    can1(){
      window.location.href = '/front/company/home'
    },
    openfile () {
     $(head).click()
		},
    upload(){
      this.group.certificate = head.value
    },
    openfile1 () {
     $(head1).click()
		},
    upload1(){
      this.group.idcard_front = head1.value
    },
    openfile2 () {
     $(head2).click()
		},
    upload2(){
      this.group.idcard_reverse = head2.value
    },
    openfile3 () {
     $(head3).click()
		},
    upload3(){
      this.group.logo = head3.value
    },
    linkage (){
      let bcat = document.getElementById('bcat')
      let mcat = document.getElementById('mcat')
      if (bcat.value != 0) {
        this.small=[]
        for (let samll of this.smallall) {
					if (samll.fid == bcat.value) {

    submit(){
      // let name = $('#name').val()

      // let scope = $('#scope').val()
      // let address = $('#address').val()

      // let summary = $('#summary').val()
