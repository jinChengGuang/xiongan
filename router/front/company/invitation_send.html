<!--顶部导航栏-->
<div class="container-fluid fixed-top bor-b-sol bor-eee  align-middle">
  <div class="row h-45 lh-45 bg-white">
    <div class="col-2 ">
      <a href="javascript:history.go(-1)" class='t-c-0a0'>
        <i class="icon text-center f-s-15">&#xe86c;</i>
      </a>
    </div>
    <div class="col-8 text-center">
      <span>发出的邀请</span>
    </div>
    <div class="col-2"></div>
  </div>
</div>
<!--没有列表是显示图片-->
<div class="empty w-100 m-t-p50 text-center" style="display: none;">
  <img class="w-70" src="http://img1.imgtn.bdimg.com/it/u=2200875053,59610386&fm=27&gp=0.jpg" alt="">
</div>
<!--中间内容-->
<div>
  <ul class="m-t-55 m-b-80 f-s-8">
    <li class="m-10 p-10 bg-white bor-r-5" v-for='one in list'>
      <p class="f-s-10 f-w-6 lh-25 mb-0">用户反馈通知</p>
      <p class="lh-25 mb-0">{{time.dateFormat('yyyy/MM/dd', one.invitetime)}}</p>
      <p class="lh-25 mb-0">
        <span>姓名：</span>
        <span>{{one.username}}</span>
      </p>
      <p class="lh-25 mb-0">
        <span>学历：</span>
        <span>{{one.education}}</span>
      </p>
      <p class="lh-25 mb-0">
        <span>面试时间：</span>
        <span><a href="tel:one.interviewtime" class="t-c-0a0"></a></aaa>{{time.dateFormat('yyyy/MM/dd', one.interviewtime)}}</span>
      </p>
      <p class="lh-25 mb-0">
        <span>联系电话：</span>
        <a href="###" class="t-c-2">
          <span>{{one.mobile}}</span>
          <i class="icon t-c-70a">&#xe75f;</i>
        </a>
      </p>
      <p class="lh-25 mb-0">
        <span>面试地址：</span>
        <span>{{one.address}}</span>
      </p>
      <p class="lh-25 mb-0">
        <span>注：</span>
        <span>{{one.remark}}</span>
      </p>
    </li>
  </ul>
</div>
<%- f%>
<script> 
new Vue({
  el: '#app',
  data: {
    type:0,
    list:[],
  },
  mounted () {
    this.ajax.get('/user/invite/record', (res) => {
      this.list = res.data
    }, (err) => {
      console.log(err)
    })
  },
  methods: {
    loadAfter(){
      
    }
  }
})
</script>
