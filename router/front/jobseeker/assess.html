<style>
  body{ background-color: #fff!important; }
  .bg-light{ background-color: #fff!important; height: 50px; line-height: 50px; border-bottom: 1px solid #f1f1f1; }
</style>
<div class="container-fluid">
  <div class="row bg-light justify-content-left fixed-top">
    <div class="col-2 text-center"><a href="javascript:history.go(-1)" class="icon t-c-999">&#xe7c5;</a></div>
    <div class="col-8 text-center">个人评价</div>
  </div>
  <form action="#">
    <div class="from-group bor-b-sol bor-f1 p-y-p2 f-s-8 m-t-50">
      <textarea v-model='data.evaluate' cols="30" rows="10" class="w-100 border-0 in-out" placeholder="[示例] 本人工作2年，性格开朗熟练掌握各种技能，待人友好，为人诚恳。"></textarea>
    </div>

    <div class="row">
      <a @click='next' class="btn br-0 bg-primary t-c-white m-10-auto" >保存</a>
    </div>
  </form>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    data:{},
  },
  mounted () {
  },
  methods: {
    next(){
      // 另一个页面传进来的值
      this.data.id = 1
      this.ajax.put('/evaluate/add', this.data,(res) => {
        console.log('提交成功')
        window.location.href='/front/jobseeker/assess_ok'
        }, (res) => {
          console.log(res.errmsg)
        })
    }
  }
})
</script>
