<!--顶部导航栏-->
<div class="container-fluid top pf t-0 l-0 bor-b-sol bor-ccc z-100">
  <div class="row tab h-45 lh-45 bg-fff">
    <div class="col-2 ">
      <i class="icon back f-s-15 v-a" @click='go'>&#xe86c;</i>
    </div>
    <div class="col-8 middle ta-c">
      <span>我的投递</span>
    </div>
    <div class="col-2"></div>
  </div>
</div>

<!--热门岗位1-->
<div class='m-t-50'>
  <ul class="m-t-p3 m-b-80 f-s-8">
    <li class="m-10 p-10 bg-white bor-r-5 pr row" v-for='n in list'>
      <!--<a :href="'/front/jobseeker/jobseeker_detail?id=' + n.jid">-->
      <a href="/front/jobseeker/jobseeker_detail" class='w-100'>
        <p class="w-100 m-b-10">
          <span class="f-s-10 f-w-6 t-c-0a0">{{n.name}}</span>
          <span class="float-right t-c-0a0">{{n.issue_time}}</span>
        </p>
        <p class="w-100 m-b-5">
          <span class="t-c-ff5">{{n.pay}}</span>
        </p>
        <p class="w-100 m-b-5">
          <span class='t-c-0a0'><i class="icon">&#xe621;</i>{{n.area}}</span>
          <span class='t-c-0a0'><i class="icon">&#xe86a;</i>{{n.education}}</span>
          <span class='t-c-0a0'><i class="icon">&#xe68c;</i>{{n.experience}}</span>
        </p>
        <p class="w-100 m-b-5">
          <span class="bor p-x-2 m-l-3 bor-sol bor-ccc t-c-d br-5 p-l-5 f-s-5 dinb m-t-5" v-for="i in n.benefit.split('|')">{{i}}</span>
        </p>
        <p class="w-100 m-b-5">
          <i class="icon t-c-0a0">&#xe621;</i>
          <span class='t-c-0a0'>{{n.cname}}</span>
          <span>></span>
        </p>
      </a>
      <div class="icon right pa b-9 r-4 f-s-40" v-show='n.status == 2'>&#xe656;</div>
      <div class='pa z-100 bg-rgba w-100 h-100 t-0 l-0' v-show='n.status == 2'></div>
    </li>
  </ul>
</div>
<%- f1%>
<!--没有记录的时候-->
<div class='none pa t-30 l-18 dn'>
  <img src="../../../skins/img/none.png" class='w-w200 h-200'>
</div>
<script>
  new Vue({
    el:'#app',
    data:{
      list:[],
    },
    mounted(){
      this.ajax.get('/user/resume/record',(res)=>{
        this.list = res.data
      },(err)=>{
      })
    },
    methods: {
      go(){
        window.history.go(-1);
      }
    }
  })
</script>
