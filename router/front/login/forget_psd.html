<div class="container-fluid">
  <form action="#" class="m-50-auto-0 w-80">
    <div class="input-group mt-3">
      <span class="input-group-addon icon border-0" id="basic-addon1">&#xe745;</span>
      <input type="text" class="from-control w-100" placeholder="请输入账号" v-model='user.username'>
    </div>
    <div class="input-group mt-3">
      <span class="input-group-addon icon border-0" id="basic-addon1">&#xe74f;</span>
      <input type="password" class="from-control w-100" placeholder="请输入密码" v-model='user.newpassword'>
    </div>
    <div class="input-group mt-3">
      <span class="input-group-addon icon border-0" id="basic-addon1">&#xe74f;</span>
      <input type="password" class="from-control w-100" placeholder="请确认密码">
    </div>
    <div class="text-center">
      <a href='javascript:void(0)' class="btn btn-warning mt-3 w-100 t-c-white" @click='forget'>保存</a>
      <span class="text-right db f-s-8">点击保存，请使用新密码登陆</span>
    </div>
  </form>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    user: {}
  },
  methods: {
    forget () {
      this.ajax.put('/company/change',this.user, (res) => {
        weui.toast('修改成功', 1500)
        setTimeout("window.location.href='/front/login/login'",1500)
      }, (err) => {
        weui.toast(err.errmsg)
      })
    }
  }
})
</script>
